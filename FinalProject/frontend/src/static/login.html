<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./js/login.js" type="module"></script>
  <script src="./js/registration.js" type="module"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
</head>
<body>
  
  <div class="container">
    <form>
      <h2>Log in</h2>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" required>
        <label class="form-label" for="username">Username</label>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" required>
        <label class="form-label" for="password">Password</label>
      </div>
      <div class="form-outline">
        <input type="button" class="btn btn-primary" value="Log in", id="login-button">
      </div>
    </form>
    <p class="mt-3">
      <a href="" data-bs-toggle="modal" data-bs-target="#modal-create-account">Create an Account</a>
    </p>
    <div class="hidden", id="error-message">

    </div>
  </div>


  <div class="modal fade" id="modal-create-account" tabindex="-1" aria-labelledby="accountCreationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="accountCreationModalLabel">Create an Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="signup-username" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="signup-username" value="" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="signup-cancel">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="signup-button">Sign up</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
