<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="JS/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-grid">
            <table>
                <tr>
                    <td colspan="3"><input type='text' id='result' class ='screen'></td>
                </tr>
            </table>
            <div class="buttons">
                
                <button id="button-1" value="1">1</button>
                <button id="button-2" value="2">2</button>
                <button id="button-3" value="3">3</button>
                <button class="operator" id="button-divide" data-action="/">รท</button>
                <button id="button-4" value="4">4</button>
                <button id="button-5" value="5">5</button>
                <button id="button-6" value="6">6</button>
                <button class="operator" id="button-multiply" data-action="*">*</button>
                <button id="button-7" value="7">7</button>
                <button id="button-8" value="8">8</button>
                <button id="button-9" value="9">9</button>
                <button class="operator" id="button-add" data-action="+">+</button>
                <button id="button-dot">.</button>
                <button id="button-0" value="0">0</button>
                <button id="button-clear" data-action="clear">C</button>
                <button class="operator" id="button-minus" data-action="-">-</button>
                
                <button class="equal-sign" id="button-equals" data-action="=">=</button>
                
            </div>
           
        </div>
        <div class="history">
            <h4>History</h4>
            <div class="history-list">
        
            </div>
            <button class="clear-history">Clear History</button>
          </div>
    </div>
    

</body>
