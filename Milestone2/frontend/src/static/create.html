<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/create.css">
  <script src="./js/create.js" type="module"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
</head>
<body>

  <div id="offline-message"></div>
  
  <header>
    <h1>Select Game</h1>
  </header>

  <main>

    <div id="create-betting-modal" class="modal mb-3">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Wager</h1>
        </div>
        <div class="modal-body">
          <p id="game-date"></p>
          <div id="pick-team">
            <span class="form-check form-check-inline">Pick: </span>
            <div class="form-check form-check-inline">
              <input type="radio" name="team-selection" id="team1" class="form-check-input">
              <label for="team1" id="team1-name" class="form-check-label"></label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="team-selection" id="team2" class="form-check-input">
              <label for="team2" id="team2-name" class="form-check-label"></label>
            </div>
          </div>
          <div>
            <span>Amount: </span>
            <button id="amount-plus-button" class="btn btn-dark">+</button>
            <span id="betting-amount"></span>
            <button id="amount-minus-button" class="btn btn-dark">-</button>
          </div>
          <button id="create-betting-cancel-button" class="btn btn-secondary">CANCEL</button>
          <button id="create-betting-create-wager-button" class="btn btn-primary">CREATE WAGER</button>
        </div>
      </div>
    </div>

    <div>
      <img src="" alt="">
      <p>Basketball</p>
      <div id="basketball" class="game-list flex-container">
      </div>
    </div>

    <div>
      <img src="" alt="">
      <p>Soccer</p>
      <div id="soccer" class="game-list flex-container">
      </div>
    </div>

    <div>
      <img src="" alt="">
      <p>Football</p>
      <div id="football" class="game-list flex-container">
  
      </div>
    </div>

    <div role="alert" id="alert-success">

    </div>

  </main>

  <nav>
    <button id="browse-btn" onclick="location.href='browse.html'">Browse</button>
    <button id="creaet-btn" onclick="location.href='create.html'">Create</button>
    <button id="account-btn" onclick="location.href='account.html'">Account</button>
  </nav>
  
</body>
</html>
