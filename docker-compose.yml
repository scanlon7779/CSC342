services:
  proxy:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./proxy/default.conf.template:/etc/nginx/templates/default.conf.template
    ports:
      - "80:80"

  hw1:
    image: httpd:latest
    restart: unless-stopped
    volumes:
      - ./Homework1:/usr/local/apache2/htdocs

  hw2:
    image: httpd:latest
    restart: unless-stopped
    volumes:
      - ./Homework2:/usr/local/apache2/htdocs
  
  hw3:
    build:
      context: ./Homework3
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./Homework3:/usr/local/apache2/htdocs
    ports:
      - "3000:3000"
  
  hw4:
    build:
      context: ./Homework3
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./Homework4:/usr/local/apache2/htdocs
    ports:
      - "3001:3001"